<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <title>MONTBLANC MOTORCYCLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="pre-header">
        <img src="img/Kruzic.png" alt="Kruzic">
    </div>

    <div class="container">
        <header>
            <nav>
                <img src="img/logo.png" alt="logo">
                <ul>
                    <li>Bikes</li>
                    <li>Accessories</li>
                    <li>New tech</li>
                    <li>Explore</li>
                </ul>
            </nav>
        </header>
    
        <section class="gold-img">
            <img src="img/Gold.png" alt="Gold">
        </section>
    
        <section class="background">
            <img src="img/photo 1.png" alt="background">
        </section>
    
        <section class="moto-logo">
            <img src="img/MONTBLANC MOTORCYCLE.png" alt="MONTBLANC MOTORCYCLE Logo">
        </section>
    
        <section class="kineska-slova">
            <img src="img/VECTOR.png" alt="Kineska slova">
        </section>
    
        <section class="slika1">
            <img src="img/photo 2.png" alt="slika1">
        </section>
    
        <section class="slika2">
            <img src="img/photo 3.png" alt="slika2">
        </section>
    
    
        <section class="info">
            <div class="box">
                <img src="img/TOP SPEED.png" alt="top speed">
            </div>
            <div class="box">
                <img src="img/POWER.png" alt="power">
            </div>
            <div class="box">
                <img src="img/TORQUE.png" alt="torque">
            </div>
            <div class="box">
                <img src="img/FUEL CAPACITY.png" alt="fuel-capacity">
            </div>
        </section>
        
        <footer>
            <img src="img/Info block.png" alt="info">
        </footer>
    </div>
</body>
</html>
